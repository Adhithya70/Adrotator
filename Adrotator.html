<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Rotator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #ad-container {
      margin: 50px auto;
      width: 500px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }
    #ad-container img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #ad-container img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Ad Rotator</h1>
  <div id="ad-container">
    <img src="https://via.placeholder.com/500x300?text=Ad+1" alt="Ad 1" class="active">
    <img src="https://via.placeholder.com/500x300?text=Ad+2" alt="Ad 2">
    <img src="https://via.placeholder.com/500x300?text=Ad+3" alt="Ad 3">
    <img src="https://via.placeholder.com/500x300?text=Ad+4" alt="Ad 4">
  </div>
  <script>
    const images = document.querySelectorAll("#ad-container img");
    let currentIndex = 0;

    function rotateAds() {
      images[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add("active");
    }

    setInterval(rotateAds, 3000); // Change image every 3 seconds
  </script>
</body>
</html>
